<div class="contactUs text-warning font-weight-bold ">
  <form>
    <div class="row form-group">
      <div class="col">
        <label for="fName">First Name</label>
        <input id="fName" type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <label for="lName">Last Name</label>
        <input id="lName" type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="form-group">
      <label for="eAddress">Email address</label>
      <input type="email" class="form-control" id="eAddress" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="subjectLine">Subject</label>
      <input type="text" class="form-control" id="subjectLine" placeholder="Subject">
    </div>
    <div class="form-group">
      <label for="commentText">Comment</label>
      <textarea class="form-control" id="commentText" rows="3"></textarea>
    </div>
  </form>

</div>
